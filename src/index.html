<body onload="listarTarefas()">
<h1>My Tasks</h1>
<div>
    <form class="mainForm">
        <label class="labelField">Título:</label>
        <input type="text" name="title" id="taskTitle">
        <label class="labelField">Descrição:</label>
        <textarea name="taskDescription" rows="10" cols="50" class="tasksTextarea" placeholder="Insira a descrição da sua tarefa aqui"></textarea>
        <input type="date" value="yyyy-MM-dd" class="labelField">
        <label class="labelField">Data para tarefa:</label>
        <button type="submit" onclick="criarTarefa()" class="buttonForm">Criar tarefa</button>
    </form>
</div>

    <div id="tasksDiv">
    </div>

    <div id="newTasks"></div>
</body>
